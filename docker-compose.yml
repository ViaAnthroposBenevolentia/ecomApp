version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: ecomApp_db
      POSTGRES_USER: ecomApp_user
      POSTGRES_PASSWORD: zx
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"  # For management dashboard
